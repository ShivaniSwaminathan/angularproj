<mat-card class="example-card" *ngFor="let prod of productmodel" >
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{prod.name}}</mat-card-title>
      <mat-card-subtitle>{{prod.Category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{prod.image}}>
  </mat-card>
